<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LineupWars</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>Lineup Wars!</h1>
    <section id="setup">
      <div class="row">
        <label for="playerCount">Number of players (2-8):</label>
        <input type="number" id="playerCount" min="2" max="8" value="2" />
      </div>
      <div id="playersContainer"></div>
      <div class="row">
        <label>
          <input type="checkbox" id="snakeDraftCheckbox" />
          Enable Snake Draft Mode
        </label>
      </div>
      <div class="row">
        <label for="categoryInput">Category (or leave blank for random):</label>
        <input type="text" id="categoryInput" placeholder="e.g. superheroes" />
      </div>

<div class="row">
  <label for="lineupSelect">Lineup Type:</label>
  <select id="lineupSelect" required>
    <option value="">-- Select a Lineup Type --</option>
    <option value="Basketball Starting 5 (PG, SG, SF, PF, C)">Basketball Starting 5 (PG, SG, SF, PF, C)</option>
    <option value="Soccer Starting XI (GK, RB, CB, CB2, LB, CM, CDM, CAM, RW, LW, ST)">Soccer Starting XI (GK, RB, CB, CB2, LB, CM, CDM CAM, RW, LW, ST)</option>
    <option value="Baseball Starting 1-9 + SP (CF, LF, RF, 2B, 3B, SS, 1B, C, DH, SP)">Baseball Starting 1-9 + SP (CF, LF, RF, 2B, 3B, SS, 1B, C, DH, SP)</option>
    <option value= "American Football (QB, RB, RB2, WR, WR2, TE, D/ST, K)">American Football (QB, RB, RB2, WR, WR2, TE, D/ST, K)</option>
    <option value="Hockey Starting 6 (LW, C, RW, LD, RD, G)">Hockey Starting 6 (LW, C, RW, LD, RD, G)</option>
    <option value="Esports Team (Top, Jungle, Mid, ADC, Support)">Esports Team (Top, Jungle, Mid, ADC, Support)</option>
    <option value="Volleyball Starting 6 (Setter, Outside Hitter, Middle Blocker, Opposite Hitter, Libero, Defensive Specialist)">Volleyball Starting 6 (S, OH, MB, OpH, L, DS)</option>
  </select>
</div>
<br><br>
      <button id="startDraftBtn">Start Draft</button>
    </section>

    <section id="draftSection" class="hidden">
      <h2>Drafting: <span id="categoryDisplay"></span></h2>
      <h3>Lineup: <span id="lineupDisplay"></span></h3>
      <div id="draftInfo"></div>
      <div id="draftArea"></div>
      <button id="finishDraftBtn" class="hidden">Finish Draft & Generate Prompt</button>
    </section>

<section id="resultSection" class="hidden">
  <h2>Generated Prompt</h2>
  <textarea id="promptOutput" readonly></textarea>

  <div style="display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center;">
    <button id="editPromptBtn">Edit Prompt</button> <!-- New Button -->
    <button id="copyPromptBtn">Copy Prompt</button>
    <button2><a id="chatgptLink" href="https://chat.openai.com/chat" target="_blank" rel="noopener">Go to ChatGPT</a></button>
  </div>
</section>
<br><br>
<hr>
<div class="alt-draft-container">
  <div class="alt-draft-label">Visit the other Lineup Wars â†’</div>
  <div class="alt-draft-buttons">
    <a href="https://heist.lineupwars.com" target="_blank" rel="noopener">
      <button class="heist-button">Heist! LineupWars</button>
    </a>
    <a href="https://random.lineupwars.com" target="_blank" rel="noopener">
      <button class="random-button">Random LineupWars</button>
    </a>
  </div>
</div>



  </main>

  <script src="app.js"></script>
</body>
</html>
